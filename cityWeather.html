<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Weather</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="cityWeather.css">
</head>

<body>
    <div id = "container">
        <div id="headingCenter">
            <h1> Find Your City's Weather</h1>
        </div>
        <div id=inputMargin>
            <label for="yourCity"></label>Enter City Name:</label>
            <input id="cityContent" type="text" placeholder="Enter City Name" name="yourWeather">
            <input type="button" id="button" value="Your City">
        </div>
        <div id="chngPos">
            <select id="cityNames"></select>
            <button id="getWeather">Get Your Cities Weather</button>
        </div>
        <div id="weather"></div>
        <div id="position">
            <img id="sun" src="thermometer-with-a-sun.jpg" alt="sun">
            <img id="snow" src="thermometer-with-a-snowflake.jpg">
        </div>
    </div>
    <script src="cityWeather.js" type="text/javascript"></script>
</body>

</html>
